<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Obras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00bfa5;
    }

    form {
      background-color: #1c1c1c;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto 30px auto;
      border-radius: 8px;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    form button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #00796b;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }

    form button:hover {
      background-color: #005f56;
    }

    table {
      width: 100%;
      background-color: #1c1c1c;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #00796b;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Obras</h1>

  <form id="formObra">
    <input type="text" id="obra" placeholder="Nome da Obra">
    <input type="date" id="prazo">
    <input type="number" id="custo" placeholder="Custo Estimado (R$)">
    <input type="text" id="fornecedor" placeholder="Fornecedor">
    <select id="status">
      <option>Status da Obra</option>
      <option>Em Execução</option>
      <option>Atrasada</option>
      <option>Concluída</option>
    </select>
    <button type="submit">Salvar</button>
  </form>

  <table id="tabela">
    <tr>
      <th>Obra</th>
      <th>Prazo</th>
      <th>Custo</th>
      <th>Fornecedor</th>
      <th>Status</th>
    </tr>
    <tr>
      <td>Residencial Alfa</td>
      <td>10/12/2025</td>
      <td>350.000</td>
      <td>Construtora NBR</td>
      <td>Em Execução</td>
    </tr>
    <tr>
      <td>Prédio Comercial Beta</td>
      <td>22/03/2026</td>
      <td>890.000</td>
      <td>ObrasPrime</td>
      <td>Atrasada</td>
    </tr>
  </table>

  <script>
    const form = document.getElementById("formObra")
    const tabela = document.getElementById("tabela")

    form.addEventListener("submit", function(e) {
      e.preventDefault()

      const obra = document.getElementById("obra").value
      const prazo = document.getElementById("prazo").value
      const custo = document.getElementById("custo").value
      const fornecedor = document.getElementById("fornecedor").value
      const status = document.getElementById("status").value

      const linha = tabela.insertRow()

      linha.insertCell(0).innerText = obra
      linha.insertCell(1).innerText = prazo
      linha.insertCell(2).innerText = custo
      linha.insertCell(3).innerText = fornecedor
      linha.insertCell(4).innerText = status

      form.reset()
    })
  </script>

</body>
</html>
