<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUFUS Tecnologias</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #00796b;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      font-weight: bold;
      color: #ff6600;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #ff6600;
    }

    main {
      flex: 1;
      display: flex;
    }

    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #0d0d0d;
      align-items: center;
      padding: 40px;
    }

    .mascote img {
      max-width: 250px;
      height: auto;
      margin-bottom: 30px;
    }

    .sigla {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      font-weight: bold;
      color: #ff6600;
      line-height: 2;
    }

    .sigla span {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sigla small {
      font-size: 18px;
      color: #00bfa5;
      font-weight: normal;
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(19, 19, 19, 0.226);
      backdrop-filter: blur(10px);
      box-shadow: -5px 0 20px rgba(0, 0, 0, 0.64);
    }

    .conteudo {
      max-width: 400px;
      text-align: center;
    }

    .conteudo h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #00bfa5;
    }

    .conteudo h1 strong {
      color: #ff6600;
    }

    .conteudo p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #ddd;
    }

    .login-box button {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #00796b;
      color: #fff;
    }

    .login-box button:hover {
      background-color: #005f56;
    }

    footer {
      background-color: #1c1c1c;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">RUFUS</div>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="left">
      <div class="mascote">
        <img src="imagens/ChatGPT Image 27 de set. de 2025, 10_28_38.png" alt="Mascote RUFUS">
      </div>
      <div class="sigla">
        <span>R <small>ede</small></span>
        <span>U <small>ltra</small></span>
        <span>F <small>acilidata</small></span>
        <span>U <small>so</small></span>
        <span>S <small>eguro</small></span>
      </div>
    </div>

    <div class="right">
      <div class="conteudo">
        <h1>Bem-vindo ao <strong>RUFUS</strong></h1>
        <p>Rede Ultra Facilidade e Uso Seguro</p>
        <div class="login-box">
          <p>Acesse seu Login</p>
          <a href="obras.html"><button>Login</button></a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    © 2025 RUFUS Tecnologias - Todos os direitos reservados
  </footer>
</body>
</html>
